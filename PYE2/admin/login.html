<!DOCTYPE html>
<html lang='zh'>
	<head>
		<!-- meta -->
		<meta charset="utf-8">
		<!-- 编码 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- 以上代码告诉IE浏览器，IE8/9及以后的版本都会以最高版本IE来渲染页面 -->
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<!-- 移动端页面适应:width - viewport的宽度
						height - viewport的高度 
						initial-scale - 初始的缩放比例
						minimum-scale - 允许用户缩放到的最小比例   
						maximum-scale - 允许用户缩放到的最大比例  
						user-scalable - 用户是否可以手动缩放  -->
		<!-- 上述3个meta标签必须放在最前面，任何其他内容都必须跟随其后！ Bootstrap3格式 -->
		
		<title>后台登陆-PYE2</title>
		
		<!-- css -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">

		<!-- js -->
		<!--[if lt IE 9]>
		  <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	
	<body>
		<div class="row">
			<div class="col-sm-2 col-sm-offset-5">
				<div class="loginbox">
					<h2 class='text-center'>PYE2</h2>
					<hr/>
					<form>
						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
							<input type="text" class="form-control" id="username" placeholder="用户名" aria-describedby="username">
						</div>
						<br/>
						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
							<input type="password" class="form-control" id="password" placeholder="密码" aria-describedby="password">
						</div>
						<br/>
						<button type="submit" class="btn btn-default btn-md btn-block">登陆</button>
					</form>
				</div>
			</div>
		</div>	
		
		<!-- jQuery  -->
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
